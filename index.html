<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/6c948da339.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <img id="logo" src="/images/logo.svg" alt="Huddle logo" />
      <section id="image-text">
        <img
          id="illustration"
          src="/images/illustration-mockups.svg"
          alt="illustration mockups"
        />
        <div id="text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </section>
      <section id="socials">
        <img src="images/logo-facebook.svg" alt="facebook logo" />
        <img src="images/logo-twitter.svg" alt="twitter logo" />
        <img src="images/logo-instagram.svg" alt="instagram logo" />
      </section>
    </main>
  </body>
</html>
